<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="lib/p5.min.js" type="text/javascript"></script>
        <script src="lib/p5.dom.js" type="text/javascript"></script>
        <script src="lib/generative-design-library.js" type="text/javascript"></script>
        <script src="lib/g.js" type="text/javascript"></script>
        <script src="lib/opentype.js" type="text/javascript"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css" >


    </head>

    <body>
        <div class="container">
            <div class="row ">

                <div id="canvasHolder" class="col-md-8"></div>

                <div class="col-md-4 box">

                    <div class="row">

                        <div class="col-md-12">
                            TEXT INPUT
                        </div>

                    </div>

                    <div class="row">

                        <div id="textController" class="col-md-12">
                        </div>

                    </div>

                    <br />

                    <div class="row">

                        <div class="col-md-12">
                            OPTIONS
                        </div>

                    </div>

                    <div class="row">

                        <div id="fillController" class="col-md-12">
                        </div>

                    </div>

                    <div class="row">

                        <div id="jitterController" class="col-md-12">
                        </div>

                    </div>

                    <div class="row">

                        <div id="mouseController" class="col-md-12">
                        </div>

                    </div>

                    <div class="row">

                        <div id="shapeController" class="col-md-12">
                        </div>

                    </div>

                    <br />

                    <div class="row ">

                        <div class="col-md-12 text">
                            CIRCLE RADIUS
                        </div>

                    </div>

                    <div class="row">

                        <div id="radiusController" class="col-md-12">
                        </div>

                    </div>

                    <br />

                    <div class="row">

                        <div class="col-md-12 text">
                            TEXT SIZE
                        </div>

                    </div>

                    <div class="row">

                        <div id="textSizeController" class="col-md-12">
                        </div>

                    </div>

                    <br />

                    <div class="row">

                        <div class="col-md-12 text">
                            DENSITY
                        </div>

                    </div>

                    <div class="row">

                        <div id="densityController" class="col-md-12">
                        </div>

                    </div>


                </div> <!-- closing col 4 -->

            </div> <!-- closing row -->

        </div> <!-- closing container -->
        <script src="sketch.js" type="text/javascript"></script>
    </body>
</html>
